<div [class]="'container ' + themeClassBackground">
  <h1>GS Player | Angular music player</h1>
  <button (click)="toggleTheme()">Toogle theme</button>

  <div class="player">
    <gs-player
      [files]="files"
      [playerTheme]="playerTheme"
      [playerConfig]="playerConfig">
    </gs-player>
  </div>
</div>
